<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Donation Form</title>
</head>

<body>
    <form>
        <div class="left">
            <img src="https://images.pexels.com/photos/4618573/pexels-photo-4618573.jpeg" alt="Donation Image">
        </div>

        <div class="right">

            <!-- Row 1 -->
            <div class="row">
                <div class="field">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="field">
                    <label for="meal">MEAL PREFERENCE</label>
                    <input type="text" id="meal" name="meal" required>
                </div>
            </div>

            <!-- Row 2 -->
            <div class="row">
                <div class="field">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="field">
                    <label>PAYMENT MODE</label>
                    <div class="radio-group">
                        <label><input type="radio" name="payment" value="cash" required> CASH</label>
                        <label><input type="radio" name="payment" value="check"> CHECK</label>
                        <label><input type="radio" name="payment" value="donate-draft"> DONATE DRAFT</label>
                    </div>
                </div>
            </div>

            <!-- Row 3 -->
            <div class="row">
                <div class="field">
                    <label for="company">COMPANY</label>
                    <input type="text" id="company" name="company" required>
                </div>
                <div class="field">
                    <label for="check-no">DD/CHECK NO</label>
                    <input type="text" id="check-no" name="check-no" required>
                </div>
            </div>

            <!-- Row 4 -->
            <div class="row">
                <div class="field">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="field">
                    <label for="bank">BANK NAME</label>
                    <input type="text" id="bank" name="bank" required>
                </div>
            </div>

            <!-- Row 5 -->
            <div class="row">
                <div class="field">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="field">
                    <label for="payable-at">PAYABLE AT</label>
                    <input type="text" id="payable-at" name="payable-at" required>
                </div>
            </div>

            <!-- Donate Range with display -->
            <div class="row range-row">
                <div class="field full-width">
                    <label for="donate-amount">DONATE US</label>
                    <div class="range-container">
                        <input type="range" id="donate-amount" name="donate-amount" min="0" max="1000" step="10"
                            value="0">
                        <div id="range-value">0</div>
                    </div>
                </div>
            </div>

            <!-- Buttons -->
            <div class="row buttons">
                <button type="submit" class="btn-submit">SUBMIT</button>
                <button type="reset" class="btn-reset">RESET</button>
            </div>
        </div>
    </form>

    <script>
        // Afficher la valeur du range
        const rangeInput = document.getElementById('donate-amount');
        const rangeValue = document.getElementById('range-value');

        rangeInput.addEventListener('input', () => {
            rangeValue.textContent = rangeInput.value;
        });
    </script>
</body>

</html>

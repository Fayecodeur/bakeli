<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Exercice de validation 3: Faire une Formulaire HTML/CSS</title>
</head>

<body>
    <form>

        <div class="right">
            <h1>Set The Event</h1>
            <!-- Prix (affichage seulement) -->
            <div class="form-group">
                <label>Prix</label>
                <div class="static-field">100$</div>
            </div>

            <!-- Select Nombre -->
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <select id="nombre" name="nombre" required>
                    <option value="" disabled selected hidden>1</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>



            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" placeholder="Nom" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>

            <div class="form-group">
                <label for="telephone">Téléphone</label>
                <input type="tel" id="telephone" name="telephone" placeholder="Téléphone" required>
            </div>

            <div class="form-group">
                <label for="commentaire">Commentaire</label>
                <textarea id="commentaire" name="commentaire" placeholder="Commentaire" required></textarea>
            </div>

            <button type="submit">S'inscrire</button>
        </div>

        <div class="left">
            <img src="https://images.unsplash.com/photo-1601118964938-228a89955311?q=80&w=387&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="image">
        </div>
    </form>

</body>

</html>

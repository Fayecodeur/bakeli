<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Exercice de validation 1: Faire une Formulaire HTML/CSS</title>
</head>

<body>
    <form>
        <div class="left">
            <img src="https://images.unsplash.com/photo-1601118964938-228a89955311?q=80&w=387&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="image">
        </div>

        <div class="right">
            <h1>Reserver une place pour votre dîner !</h1>

            <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" placeholder="Nom" required>
            </div>


            <div class="form-group">
                <label for="telephone">Téléphone</label>
                <input type="text" id="telephone" name="telephone" placeholder="Numéro de téléphone" required>
            </div>

            <!-- Select Heure -->
            <div class="form-group">
                <label for="heure">Heure</label>
                <select id="heure" name="heure" required>
                    <option value="" disabled selected hidden>8:00</option>
                    <option value="8:00">8:00</option>
                    <option value="9:00">9:00</option>
                    <option value="10:00">10:00</option>
                </select>
            </div>

            <!-- Select Plat -->
            <div class="form-group">
                <label for="plat">Plat</label>
                <select id="plat" name="plat" required>
                    <option value="" disabled selected hidden>Choisissez un plat</option>
                    <option value="plat1">Poulet</option>
                    <option value="plat2">Boeuf</option>
                    <option value="plat3">Végétarien</option>
                </select>
            </div>

            <button type="submit">Réserver maintenant</button>
        </div>


    </form>

</body>

</html>

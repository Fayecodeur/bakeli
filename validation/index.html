<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Bakeli</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg shadow-sm bg-body-tertiary">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand me-5" href="#">
                <img src="images/logo.png" class="h-25 w-50" alt="Logo Bakeli">
            </a>

            <!-- Bouton toggle mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"

                <span class="navbar-toggler-icon"></span>

            <!-- Liens du menu -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 d-flex justify-content-center gap-4">
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-medium" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-medium" href="#">Bourses</a>
                    </li>
                </ul>
                <!-- Bouton aligné à droite -->
                <button type="button" class="btn btn-warning text-white px-3 py-2 rounded-pill fw-semibold">
                    Nous rejoindre
                </button>

            </div>


        </div>
    </nav>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
